<mat-card>
  <mat-card-header>
    <mat-card-title>{{ task.title | titlecase }}</mat-card-title>
    <mat-card-subtitle>{{
      task.dueDate | date : "dd/MM/yyyy"
    }}</mat-card-subtitle>
    <div class="header-container">
      <div class="prioridad">{{ task.priority | titlecase }}</div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_horiz</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="edit(task)">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
        <button mat-menu-item (click)="deleteTask(task)">
          <mat-icon>delete_outline</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ task.description }}
    </p>
    <span>{{task.state == 1 ? 'Pendiente' : 'Completado'}}</span>
    <mat-chip-listbox>
      <mat-chip *ngFor="let tag of task.tags">{{ tag }}</mat-chip>
    </mat-chip-listbox>
  </mat-card-content>
</mat-card>
